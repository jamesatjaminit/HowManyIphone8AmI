<!DOCTYPE html>
<html lang="en-us" prefix="og: https://ogp.me/ns#">

<head>
    <title>I am Iphone 8</title>
    <meta property="og:title" content="I'm an iphone" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:description" content="How many iphones tall are you? Use this website to find out!" />
    <meta property="og:url" content="https://jamesatjaminit.github.io/HowManyIphone8AmI/" />
    <meta property="og:image" content="https://jamesatjaminit.github.io/HowManyIphone8AmI/iphone.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="index.js"></script>
</head>

<body class="bg-dark text-light">
    <noscript> You need javascript to run this app! </noscript>
    <div id="app" style="display: none">
        <br />
        <div class="container">
            <h1>How many Iphone 8's am I?</h1>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="inputFeet" class="form-label">Feet:</label>
                    <input type="number" id="inputFeet" class="form-control" aria-describedby="inputTextHint" onkeyup="calcIphone()" /><br />
                    <label for="inputInches" class="form-label">Inches:</label>
                    <input type="number" id="inputInches" class="form-control" aria-describedby="inputTextHint" onkeyup="calcIphone()" />
                    <div id="inputTextHint" class="form-text">
                        Enter your height
                    </div>
                </div>
                <button class="btn btn-primary" onclick="calcIphone()">
                	Iphone me
                </button>
            </div>
            <h2 style="display: none" id="parentNumOfIphones">
                You are <span id="numOfIphones"></span> Iphone 8's tall!
            </h2>
        </div>
        <div id="iphoneImageDiv"></div>
        <br />
        <div class="container">
            <footer>&copy; James Cook 2021</footer>
        </div>
    </div>
    <script>
        document.getElementById('app').style.display = 'block'
    </script>
</body>

</html>
