<!DOCTYPE html>
<html>
    <head>
        <title>I am Iphone 8</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body class="bg-light text-dark">
        <script>
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.value = 'bg-dark text-light'
                $('#toggle-event').bootstrapToggle('on')
            }
        </script>
        <noscript> You need javascript to run this app! </noscript>
        <div id="app" style="display: none">
            <br />
            <div class="container">
                <h1>How many Iphone 8's Am I?</h1>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="inputFeet" class="form-label">Feet:</label>
                        <input
                            type="number"
                            id="inputFeet"
                            class="form-control"
                            aria-describedby="inputTextHint"
                            onkeyup="calcIphone()"
                        /><br />
                        <label for="inputInches" class="form-label"
                            >Inches:</label
                        >
                        <input
                            type="number"
                            id="inputInches"
                            class="form-control"
                            aria-describedby="inputTextHint"
                            onkeyup="calcIphone()"
                        />
                        <div id="inputTextHint" class="form-text">
                            Enter your height
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="calcIphone()">
                        Iphone me
                    </button>
                </div>
                <h2 style="display: none" id="parentNumOfIphones">
                    You are <span id="numOfIphones"></span> Iphone 8's tall!
                </h2>
            </div>
            <div id="iphoneImageDiv"></div>
            <br /><br />
            <div class="container">
                <input
                    type="checkbox"
                    checked
                    data-toggle="toggle"
                    id="toggle-event"
                    data-on="Dark"
                    data-off="Light"
                />
                <footer onclick="hideEverything()">
                    &copy; James Cook 2021
                </footer>
            </div>
        </div>
        <script>
            window.onload = document.getElementById('app').style.display =
                'block'
        </script>
        <script>
            $(function () {
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    $('#toggle-event').bootstrapToggle('on')
                } else {
                    $('#toggle-event').bootstrapToggle('off')
                }
                $('#toggle-event').change(function () {
                    if (document.body.classList.value == 'bg-dark text-light') {
                        document.body.classList.value = 'bg-light text-dark'
                    } else {
                        document.body.classList.value = 'bg-dark text-light'
                    }
                })
            })
        </script>
    </body>
</html>
